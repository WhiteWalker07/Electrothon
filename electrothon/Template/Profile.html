		<link rel="shortcut icon" href="{% static 'Profile/img/fav.png' %}">
		<!-- Author Meta -->
		<meta name="author" content="codepixer">
		<!-- Meta Description -->
		<meta name="description" content="">
		<!-- Meta Keyword -->
		<meta name="keywords" content="">

		<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet"> 
			<!--
			CSS
			============================================= -->

			<link rel="stylesheet" href="{% static 'Profile/css/font-awesome.min.css' %}">

		<body>

				<!-- Start price Area -->
			<section class="price-area section-gap" id="price">
				<div class="container">
					<div class="row d-flex justify-content-center">
						<div class="menu-content pb-60 col-lg-8">
							<div class="title text-center">
								<h1 class="mb-10">Check out the services provided by us</h1>
								
							</div>
						</div>
					</div>						
					<div class="row">
						<div class="col-lg-4">
							<div class="single-price no-padding">
								<div class="price-top">
									<h4>BORROW</h4>
								</div>
								<p>
									Desparately searching for a book  <br>
									but can't find it anywhere?
								</p>
								<div class="price-bottom">
									
									<a href="borrow" class="primary-btn header-btn">Borrow Now</a>
								</div>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="single-price no-padding">
								<div class="price-top">
									<h4>LEND</h4>
								</div>
								<p>
									Got books piled up with you <br>
									that you don't need anymore?
								</p>
								<div class="price-bottom">
									
									<a href="lend" class="primary-btn header-btn">Lend Now</a>
								</div>
							</div>
						</div>
						<div class="col-lg-4">
							<div class="single-price no-padding">
								<div class="price-top">
									<h4>DONATE</h4>
								</div>
								<p>
									 Want to donate books<br>
									to charity?
								</p>
								<div class="price-bottom">
									
									<a href="donate" class="primary-btn">Donate Now</a>
								</div>
							</div>				
						</div>								
					</div>
				</div>	
			</section>
			<!-- End price Area -->
			
			

			

			<script src="{% static 'Profile/js/vendor/jquery-2.2.4.min.js' %}"></script>
