{% load static %}
<!DOCTYPE html>
<!-- saved from url=(0053)https://colorlib.com/etc/regform/colorlib-regform-9/# -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Book A Beam-Register</title>
<link rel="stylesheet" href="{% static './Register/material-design-iconic-font.min.css' %}">

<link rel="stylesheet" href="{% static './Register/style.css' %}">
</head>
<body data-new-gr-c-s-check-loaded="14.979.0" data-gr-ext-installed="" ></body>

<div class="main">
<div class="container">
<div class="signup-content">
  <form action="register" method="POST" id="signup-form" class="signup-form">
  <h2>Sign up </h2>
  {% csrf_token %}
    <div class="form-group">
      <input type="text" class="form-input" name="first_name" id="first_name" placeholder="First Name">
    </div>
    <div class="form-group">
      <input type="text" class="form-input" name="last_name" id="last_name" placeholder="Last Name">
    </div>
    <div class="form-group">
      <input type="date" class="form-input" name="date" id="date" placeholder="Date of Birth">
    </div>
    <div class="form-group">
      <input type="email" class="form-input" name="email" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="tel" class="form-input" name="phone_no" id="phone_no" placeholder="Contact No.">
    </div>
    <div class="form-group">
      <input type="text" class="form-input" name="institute" id="institute" placeholder="Institute">
  </div>
  <div class="form-group">
    <input type="text" class="form-input" name="username" id="username" placeholder="Create username">
    </div>
  <div class="form-group">
    <input type="text" class="form-input" name="password1" id="password1" placeholder="Password">
    <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
  </div>
  <div class="form-group">
      <input type="text" class="form-input" name="password2" id="password2" placeholder="Confirm Password">
      <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
  </div>
  <div class="form-group">
      <input type="checkbox" name="agree-term" id="agree-term" class="agree-term">
      <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree to all statements in <a href="https://colorlib.com/etc/regform/colorlib-regform-9/#" class="term-service">Terms of service</a></label>
  </div>
  <div class="form-group">
      <input type="submit" name="submit" id="submit" class="form-submit submit" value="Sign up">
      <a href= "login" class="submit-link submit">Sign in</a>
  </div>
</form>
{% for masseges in masseges%}
<h3>{{messages}}</h3>
{% endfor %}
</div>
        
</div>
</div>

<script type="text/javascript" async="" src="{% static './Register/analytics.js.download' %}"></script><script src="{% static './Sign Up Form by Colorlib_files/jquery.min.js.download' %}"></script>
<script src="{% static './Register/main.js.download' %}"></script>

<script async="" src="{% static './Register/js' %}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

</body></html>
